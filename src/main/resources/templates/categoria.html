<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="css/materialize.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/style.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<title>Insertar categorias</title>
</head>
<body>

	<div class="section no-pad-bot" id="index-banner">

		<div class="container ">
			 
			   
			<form th:action="@{/validacioncat}" th:object="${categoria}" method="post"
				class="col s6 card grey lighten-3" id="insertarmain">
				<br>
				<br>
				<h2 class="header center">Insertar categoria</h2>
				
				<div class="row center">
					<div class="input-field col s6 offset-s3">
						<input id = "ccategoria" type = "text" th:field = "*{ccategoria}">
						<span th:errors = "*{ccategoria}" class="red-text"></span>
		                <label for="ccategoria">categoria</label>
					</div>
				</div>
				
				
				<div class="row center">
					<button class="btn waves-effect col s4 offset-s4 btn-large" 
								type="submit">
								Guardar categoria<i class="material-icons right">add_circle</i>
					</button>
					<br>
					<br>
			
				</div>
				<br>
			</form>
			<br>
			<br>
			  
			          
		</div>
		<br>
		<br>
		<br>
		
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
